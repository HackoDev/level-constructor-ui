<h1 mat-dialog-title>Location: {{ instance.name }}</h1>
<div mat-dialog-content>
  <p>Properties</p>
  <form (ngSubmit)="save(form)" #form="ngForm" id="form">
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Name" required
             name="name" [(ngModel)]="instance.name">
    </mat-form-field>

    <div>
      <mat-checkbox name="is_start" [(ngModel)]="instance.is_start">
        Start
      </mat-checkbox>
    </div>

    <div>
      <mat-checkbox name="is_finish" [(ngModel)]="instance.is_finish">
        Finish
      </mat-checkbox>
    </div>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a description" required
                [(ngModel)]="instance.description" required name="description">
      </textarea>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial form="form">Save</button>
  <button mat-button color="accent" (click)="delete()">Delete</button>
</div>
