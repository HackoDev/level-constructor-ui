<h1 mat-dialog-title>Transition: {{ instance.id }}</h1>
<div mat-dialog-content>
  <p>Properties</p>
  <form (ngSubmit)="save(form)" #form="ngForm" id="form">
    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Position" required
             name="position" [(ngModel)]="instance.position">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Weight" required
             name="weight" [(ngModel)]="instance.weight">
    </mat-form-field>

    <div>
      <mat-checkbox name="is_visible" [(ngModel)]="instance.is_visible">
        Is Visible
      </mat-checkbox>
    </div>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Define a condition" required
                [(ngModel)]="instance.condition" name="condition">
      </textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Define a state" required
                [(ngModel)]="instance.state" name="state">
      </textarea>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" cdkFocusInitial form="form">Save</button>
  <button mat-button color="accent" (click)="delete()">Delete</button>
</div>
