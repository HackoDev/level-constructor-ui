<h1>Online Rules</h1>
<a mat-stroked-button routerLink="/">Back</a>

<form #gameForm="ngForm" (ngSubmit)="build()">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Expression Example" required
           name="expression" [(ngModel)]="expression"/>
  </mat-form-field>
  <div>
    <pre [innerText]="resultInstance | json"></pre>
    <button mat-flat-button color="primary" type="button">Check</button>
  </div>
  <br>
  <div>
    <button mat-raised-button
            type="button"
            class="rules-btn-choice"
            *ngFor="let rule of existingRules"
            [value]="rule.name"
            (click)="rulesSelected(rule.name)">
      {{ rule.title }}
    </button>
  </div>
  <br>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Rules Editor" required
              name="rules" matTextareaAutosize matAutosizeMinRows="3"
              [(ngModel)]="rules"></textarea>
  </mat-form-field>
  <pre [innerText]="errors"></pre>
  <br>
  <button mat-stroked-button color="warn" autofocus (click)="build()">Build
    Rules
  </button>

</form>
